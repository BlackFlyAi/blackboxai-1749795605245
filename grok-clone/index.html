<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grok Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 border-b border-gray-300">
    <div class="flex items-center space-x-2">
      <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
      </svg>
      <span class="text-2xl font-semibold">Grok</span>
    </div>
    <div class="flex items-center space-x-4">
      <button class="px-4 py-2 border border-gray-700 rounded hover:bg-gray-100 transition">Sign up</button>
      <button class="px-4 py-2 border border-gray-700 rounded hover:bg-gray-100 transition">Sign in</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center px-6 py-12">
    <h1 class="text-xl mb-6">What do you want to know?</h1>
    <div class="w-full max-w-xl">
      <div class="flex items-center border border-gray-400 rounded-lg px-4 py-3 space-x-3 mb-6">
        <button class="bg-gray-200 px-3 py-1 rounded text-sm font-medium">DeepSearch</button>
        <input
          type="text"
          placeholder="Ask your question..."
          class="flex-grow outline-none text-black bg-transparent"
        />
        <button class="text-gray-600 hover:text-black transition" aria-label="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3" />
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
          </svg>
        </button>
      </div>
      <div class="flex justify-between space-x-4">
        <button class="flex-grow border border-gray-700 rounded px-4 py-2 hover:bg-gray-100 transition">Create Images</button>
        <button class="flex-grow border border-gray-700 rounded px-4 py-2 hover:bg-gray-100 transition">Research</button>
        <button class="flex-grow border border-gray-700 rounded px-4 py-2 hover:bg-gray-100 transition">Edit Image</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-gray-300 py-4 text-center text-sm text-gray-600">
    By messaging Grok, you agree to our <a href="#" class="underline hover:text-black">Terms</a> and <a href="#" class="underline hover:text-black">Privacy Policy</a>.
  </footer>
</body>
</html>
